<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Moviedar - Movie Calendar</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js' defer></script>
</head>

<body class="background-tint">
	<nav>
		<a href="#"><strong>...</strong>
		</a><strong>Moviedar - Movie Calendar</strong>
		<a href="#" role="button"><strong>Add Movie</strong></a>
	</nav>
	<main class="framed">
		<header class="btn-group">
			<button class="framed button" id="yesterday">Yesterday</button>
			<time id="actual-day" class="button framed"></time>
			<button class="framed button" id="tomorrow">Tomorrow</button>
		</header>
		<article id="calendar">
			<div class="weekdays">
				<abbr title="Monday" class="framed">Mo</abbr>
				<abbr title="Tuesday" class="framed">Tu</abbr>
				<abbr title="Wednesday" class="framed">We</abbr>
				<abbr title="Thursday" class="framed">Th</abbr>
				<abbr title="Friday" class="framed">Fr</abbr>
				<abbr title="Saturday" class="framed">Sa</abbr>
				<abbr title="Sunday" class="framed">Su</abbr>
			</div>
			<div class="days">

			</div>
		</article>
	</main>
</body>

</html>
