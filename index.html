<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Moviedar - Movie Calendar</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src="calendar.js" defer></script>
	<script src="movielist.js" defer></script>
	<script src="moviebox.js" defer></script>
	<script src='main.js' defer></script>
	<script src="labyrinth.js" defer></script>
	<script src="form.js" defer></script>
</head>

<body class="background-tint">
	<nav>
		<a id="add-popup" class="popup"><strong>...</strong>
			<div id="nav-popup" class="bordered shadow popup-content hidden">
				<a id="login-form-button"><strong>Login</strong></a>
				<a id="signup-form-button"><strong>Sign up</strong></a>
				<a id="watch-movie-button"><strong>Mark Movie as watched</strong></a>
				<a id="remove-movie-button"><strong>Remove movie</strong></a>
			</div>
		</a><strong>Moviedar - Movie Calendar</strong>
		<a id="add-movie" class="popup"><strong>Add Movie</strong></a>
	</nav>

	<div id="labyrinth-grid" class="popup-content" tabindex="0">
		<div class="grid-cell blocked"></div>
		<div class="grid-cell"></div>
		<div class="grid-cell blocked"></div>
		<div class="grid-cell blocked"></div>
		<div id="start-cell" class="grid-cell">Start
			<div id="character">P</div>
		</div>
		<div class="grid-cell"></div>
		<div class="grid-cell"></div>
		<div class="grid-cell blocked"></div>
		<div class="grid-cell blocked"></div>
		<div class="grid-cell"></div>
		<div class="grid-cell"></div>
		<div class="grid-cell"></div>
		<div class="grid-cell blocked"></div>
		<div class="grid-cell blocked"></div>
		<div class="grid-cell blocked"></div>
		<div id="end-cell" class="grid-cell end-cell">End</div>
	</div>

	<div id="movie-form" class="framed popup-content shadow hidden">
		<form>
			<label>Title:<br>
				<input type="text" id="title">
			</label>
			<br>
			<label>Director:<br>
				<input type="text" id="director">
			</label>
			<br>
			<label>Cast:<br>
				<input type="text" id="cast">
			</label>
			<br>
			<label>Date:<br>
				<input type="date" id="date">
			</label>
			<br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</div>

	<div id="remove-movie-form" class="framed popup-content shadow hidden">
		<form>
			<label>Title:<br>
				<input type="text" id="rm-title">
			</label>
			<input type="submit" value="Submit">
		</form>
	</div>

	<div id="watch-movie-form" class="framed popup-content shadow hidden">
		<form>
			<label>Title:<br>
				<input type="text" id="watch-title">
			</label>
			<input type="submit" value="Submit">
		</form>
	</div>

	<div id="div-login-form" class="popup-content shadow">
		<form action="" class="form" id="login-form">
			<!-- User -->
			<div class="form-group" id="user-group">
				<label for="user" class="form-label">User</label>
				<div class="form-group-input">
					<input type="text" class="form-input" name="user" id="user" placeholder="user">
					<i class="form-validate-status"></i>
				</div>
				<p class="form-input-error">Username must be between 4 to 6 characters</p>
			</div>

			<!-- Name -->
			<div class="form-group" id="user-group">
				<label for="name" class="form-label">User</label>
				<div class="form-group-input">
					<input type="text" class="form-input" name="name" id="name" placeholder="John">
					<i class="form-validate-status"></i>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group" id="user-group">
				<label for="password" class="form-label">User</label>
				<div class="form-group-input">
					<input type="password" class="form-input" name="password" id="password">
					<i class="form-validate-status"></i>
				</div>
				<p class="form-input-error">Password must have at least 4 characters</p>
			</div>

			<!-- Password 2-->
			<div class="form-group" id="user-group">
				<label for="password2" class="form-label">User</label>
				<div class="form-group-input">
					<input type="password" class="form-input" name="password2" id="password2">
					<i class="form-validate-status"></i>
				</div>
				<p class="form-input-error">Both passwords must be the same</p>
			</div>

		</form>
	</div>

	<main class="bordered">
		<header class="btn-group">
			<button class="framed button" id="yesterday">Yesterday</button>
			<time id="actual-day" class="button framed"></time>
			<button class="framed button" id="tomorrow">Tomorrow</button>
		</header>
		<article id="calendar" class="framed">
			<div class="weekdays title">
				<abbr title="Monday">Mo</abbr>
				<abbr title="Tuesday">Tu</abbr>
				<abbr title="Wednesday">We</abbr>
				<abbr title="Thursday">Th</abbr>
				<abbr title="Friday">Fr</abbr>
				<abbr title="Saturday">Sa</abbr>
				<abbr title="Sunday">Su</abbr>
			</div>
			<div class="days">
			</div>
		</article>
		<article class="bordered">
			<h1 id="h_movies" class="header bordered"></h1>
			<div class="movies"></div>
		</article>
	</main>
	<div id="movie-box" class="bordered popup-content hidden">
		Testing
		<button id="btn-back" class="button">Back</button>
		<button id="btn-forw" class="button">Forward</button>
	</div>
</body>

</html>
