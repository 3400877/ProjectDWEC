<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Movie Calendar</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="pico-1.5.10/css/pico.min.css">
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body>
	<nav class="container-fluid">
		<ul>
			<li>
				<a href="#" class="contrast">...</a>
			</li>
		</ul>
		<ul>
			<li class="contrast"><strong>Movie Calendar</strong></li>
		</ul>
		<ul>
			<li>
				<a href="#" role="button" class="outline contrast">Add Movie</a>
			</li>
		</ul>
	</nav>
	<main class="container">
		<article>
			<header class="btn-group">
				<a href="#" role="button" class="outline">Today</a>
				<a href="#" role="button" class="outline">Tomorrow</a>
				<a href="#" role="button" class="outline">In 2 days</a>
			</header>
			<table>
				<thead>
					<tr>
						<th colspan="7" class="month">November 2023</th>
					</tr>
					<tr class="weekdays">
						<th scope="col">Mo</th>
						<th scope="col">Tu</th>
						<th scope="col">We</th>
						<th scope="col">Th</th>
						<th scope="col">Fr</th>
						<th scope="col">Sa</th>
						<th scope="col">Su</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>7</td>
					</tr>
					<tr>
						<td>8</td>
						<td>9</td>
						<td>10</td>
						<td>11</td>
						<td>12</td>
						<td>13</td>
						<td>14</td>
					</tr>
					<tr>
						<td>15</td>
						<td>16</td>
						<td>17</td>
						<td>18</td>
						<td>19</td>
						<td>20</td>
						<td>21</td>
					</tr>
					<tr>
						<td class="current-day">22</td>
						<td>23</td>
						<td>24</td>
						<td>25</td>
						<td>26</td>
						<td>27</td>
						<td>28</td>
					</tr>
					<tr>
						<td>29</td>
						<td>30</td>
					</tr>
				</tbody>
			</table>
			<footer>
				Testing
			</footer>
			</div>
		</article>
	</main>
</body>

</html>
